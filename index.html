<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal portfolio of Alexandra Koleva</title>

    <link rel="stylesheet" href="js/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
<header class="bg-dark">
    <h1 class="h1 text-white text-center p-3">
        Offroad-monsters
    </h1>


</header>
<main>
    <section class="row py-4">
        <form class="form-inline text-center m-auto">
            <div class="form-group mx-sm-3 mb-2" id="settedUsername">
                <input type="text" class="form-control" id="usernameInput" placeholder="username">
            </div>
            <button type="button"  id="setUsername" class="btn btn-dark mb-2">Set username</button>
        </form>
    </section>
    <hr class="hr bg-dark" style="height: 2px">
    <h3 class="h3 text-center p-1 pb-3">
        Log a Message
    </h3>
<div class="container">
     <section class="row py-4">

                <div class="form-group mx-sm-3 mb-2 col-6">
                    <input type="text" class="form-control" id="message" placeholder="Message">
                </div>

            <button type="button" class="btn btn-outline-success mb-2 mr-3 px-4 py-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="successBtn"  checked>
                Success</button>

            <button type="button" class="btn btn-outline-info mb-2 mr-3 px-4 py-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="infoBtn"  >
                Info</button>
            <button type="button" class="btn btn-outline-danger mb-2 mr-5 px-4 py-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="errorBtn"  >
                Error</button>
         <div class="border-left border-dark">
            <button type="button" id="logBtn" class="btn btn-dark ml-4 mb-2 px-4 py-2">Log</button>
         </div>
    </section>

</div>
    <hr class="hr bg-dark" style="height: 2px">
    <h3 class="h3 text-center p-1 pb-3">
        Logs
    </h3>
    <div id="logs" class="container">
    <h5 class="h5 text-center   p-1 pb-3" id="emptyDb">
        There are currently no logs in database....
    </h5>

    </div>
</main>


<footer class="container-fluid text-center text-white bg-primary">
    &copy; AlexKoleva
</footer>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/smooth-scrolling.js"></script>
<script src="js/app2.js"></script>
</body>
</html>
